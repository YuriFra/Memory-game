<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Memory game">
    <meta name="keywords" content="memory, game">
    <meta name="author" content="Yuri Franken">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Memory game</title>
</head>

<body>
<!-- Title -->
<header>
    <h1 id="gameName" class="font-weight-bold text-center mt-5 mb-4">MEMORY GAME</h1>
</header>

<!-- Game area -->
<main>
    <!-- Rules-->
    <article class="text-center">
        <button class="btn mx-5 my-3" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">GAME RULES</button>
        <div class="collapse" id="collapseExample">
            <div class="card card-body mx-auto mt-2 mb-4 w-50">Pick a card so you can see the image on the back. Try to find the pair of this card by turning another card. You can turn two cards at a time..<br>Try to find all the pairs in as little clicks as possible.<br>Click reset to start over.
            </div>
        </div>
    </article>

    <!-- Score -->
    <section class="text-center">
        <h2 id="score">Attempts: <span id="yourScore" class="scoreNr">0</span></h2>
        <h3 id="winText" class="my-2"></h3>
    </section>

    <!-- Card area -->
    <article>
        <!-- First row -->
        <section class="row d-flex justify-content-center">
            <div class="flip-card mx-2 my-2">
                <img class="flip-card-front img-thumbnail" src="" alt="front">
                <input class="flip-card-back img-thumbnail" type="image" src="img/back.png" alt="back">
            </div>
            <div class="flip-card mx-2 my-2">
                <img class="flip-card-front img-thumbnail" src="" alt="front">
                <input class="flip-card-back img-thumbnail" type="image" src="img/back.png" alt="back">
            </div>

            <div class="flip-card mx-2 my-2">
                <img class="flip-card-front img-thumbnail" src="" alt="front">
                <input class="flip-card-back img-thumbnail" type="image" src="img/back.png" alt="back">
            </div>

            <div class="flip-card mx-2 my-2">
                <img class="flip-card-front img-thumbnail" src="" alt="front">
                <input class="flip-card-back img-thumbnail" type="image" src="img/back.png" alt="back">
            </div>
        </section>

        <!-- Second row -->
        <section class="row d-flex justify-content-center">
            <div class="flip-card mx-2 my-2">
                <img class="flip-card-front img-thumbnail" src="" alt="front">
                <input class="flip-card-back img-thumbnail" type="image" src="img/back.png" alt="back">
            </div>
            <div class="flip-card mx-2 my-2">
                <img class="flip-card-front img-thumbnail" src="" alt="front">
                <input class="flip-card-back img-thumbnail" type="image" src="img/back.png" alt="back">
            </div>

            <div class="flip-card mx-2 my-2">
                <img class="flip-card-front img-thumbnail" src="" alt="front">
                <input class="flip-card-back img-thumbnail" type="image" src="img/back.png" alt="back">
            </div>

            <div class="flip-card mx-2 my-2">
                <img class="flip-card-front img-thumbnail" src="" alt="front">
                <input class="flip-card-back img-thumbnail" type="image" src="img/back.png" alt="back">
            </div>
        </section>

        <!-- Third row -->
        <section class="row d-flex justify-content-center">
            <div class="flip-card mx-2 my-2">
                <img class="flip-card-front img-thumbnail" src="" alt="front">
                <input class="flip-card-back img-thumbnail" type="image" src="img/back.png" alt="back">
            </div>
            <div class="flip-card mx-2 my-2">
                <img class="flip-card-front img-thumbnail" src="" alt="front">
                <input class="flip-card-back img-thumbnail" type="image" src="img/back.png" alt="back">
            </div>

            <div class="flip-card mx-2 my-2">
                <img class="flip-card-front img-thumbnail" src="" alt="front">
                <input class="flip-card-back img-thumbnail" type="image" src="img/back.png" alt="back">
            </div>

            <div class="flip-card mx-2 my-2">
                <img class="flip-card-front img-thumbnail" src="" alt="front">
                <input class="flip-card-back img-thumbnail" type="image" src="img/back.png" alt="back">
            </div>
        </section>

        <!-- Fourth row -->
        <section class="row d-flex justify-content-center">
            <div class="flip-card mx-2 my-2">
                <img class="flip-card-front img-thumbnail" src="" alt="front">
                <input class="flip-card-back img-thumbnail" type="image" src="img/back.png" alt="back">
            </div>
            <div class="flip-card mx-2 my-2">
                <img class="flip-card-front img-thumbnail" src="" alt="front">
                <input class="flip-card-back img-thumbnail" type="image" src="img/back.png" alt="back">
            </div>

            <div class="flip-card mx-2 my-2">
                <img class="flip-card-front img-thumbnail" src="" alt="front">
                <input class="flip-card-back img-thumbnail" type="image" src="img/back.png" alt="back">
            </div>

            <div class="flip-card mx-2 my-2">
                <img class="flip-card-front img-thumbnail" src="" alt="front">
                <input class="flip-card-back img-thumbnail" type="image" src="img/back.png" alt="back">
            </div>
        </section>
    </article>

    <!-- Reset -->
    <section class="text-center my-4">
        <button class="btn">RESET</button>
    </section>
</main>

<!-- Footer -->
<footer class="mt-3">
    <p class="text-light p-3 mb-0 float-right">2020 &copy; Yuri Franken</p>
</footer>

<!-- Script -->
<script src="script.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

</body>
</html>
